<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <style>
        .component-entry {
            text-align: center;
            height: 7em;
        }
    </style>
</head>
<body>
<div id="container" class="container">

</div>
<script id="componentEntryTemplate" type="text/x-handlebars-template">
    <ul id="repositories" class="list-inline row col-xs-12">
        {{#each this}}
        <li class="component-entry col-xs-3">
            <b>{{name}}</b>
            <ul class="list-unstyled">
                {{#branches}}
                <li>
                    {{this}}:
                    <ul class="list-unstyled">
                        <li>{{> travis_badge full_name=../full_name branch=this}}</li>
                        <li>{{> coveralls_badge full_name=../full_name branch=this}}</li>
                    </ul>
                </li>
                {{/branches}}
            </ul>
        </li>
        {{/each}}
    </ul>
</script>
<script id="coverallsBadgeTemplate" type="text/x-handlebars-template">
    <a href="https://coveralls.io/r/{{full_name}}?branch={{branch}}">
        <img src="https://coveralls.io/repos/{{full_name}}/badge.svg?branch={{branch}}"/>
    </a>
</script>
<script id="travisBadgeTemplate" type="text/x-handlebars-template">
    <a href="https://travis-ci.org/{{full_name}}">
        <img src="https://api.travis-ci.org/{{full_name}}.svg?branch={{branch}}"/>
    </a>
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>
<script>
    var organization = "zendframework";
    var components = [
        "zend-authentication",
        "zend-barcode",
        "zend-cache",
        "zend-captcha",
        "zend-code",
        "zend-config",
        "zend-console",
        "zend-crypt",
        "zend-db",
        "zend-debug",
        "zend-di",
        "zend-dom",
        "zend-escaper",
        "zend-eventmanager",
        "zend-feed",
        "zend-file",
        "zend-filter",
        "zend-form",
        "zend-http",
        "zend-i18n",
        "zend-inputfilter",
        "zend-json",
        "zend-ldap",
        "zend-loader",
        "zend-log",
        "zend-mail",
        "zend-math",
        "zend-memory",
        "zend-mime",
        "zend-modulemanager",
        "zend-mvc",
        "zend-navigation",
        "zend-paginator",
        "zend-permissions-acl",
        "zend-permissions-rbac",
        "zend-progressbar",
        "zend-serializer",
        "zend-server",
        "zend-servicemanager",
        "zend-session",
        "zend-soap",
        "zend-stdlib",
        "zend-tag",
        "zend-test",
        "zend-text",
        "zend-uri",
        "zend-validator",
        "zend-version",
        "zend-view",
        "zend-xmlrpc"
    ];
</script>
<script>
    var $container = $("#container");
    var coverallsBadgeTemplate = Handlebars.registerPartial("coveralls_badge", $("#coverallsBadgeTemplate").html());
    var travisBadgeTemplate = Handlebars.registerPartial("travis_badge", $("#travisBadgeTemplate").html());
    var componentEntryTemplate = Handlebars.compile($("#componentEntryTemplate").html());

    var branches = ["master"];
    var repositories = [];
    components.forEach(function(component) {
        var repository = {
            name: component,
            full_name: organization + "/" + component,
            branches: []
        };

        repositories.push(repository);
        branches.forEach(function (branch) {
            repository.branches.push(branch);
        });
    });

    $container.html(componentEntryTemplate(repositories));
</script>
</body>
</html>
